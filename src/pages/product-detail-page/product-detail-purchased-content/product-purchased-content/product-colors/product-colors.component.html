<div class="flex flex-col gap-2 my-4">
  <span class="text-sm text-[#9F9F9F]">Color</span>
  <ul class="flex gap-4">
    @for (item of listColors(); track $index) {
    <li
      (click)="handleSelected($index)"
      class="cursor-pointer rounded-full w-6 h-6"
      [ngClass]="$index === selectedColor() ? 'ring' : ''"
      [style]="'background-color: #' + item"
    ></li>
    }
  </ul>
</div>
