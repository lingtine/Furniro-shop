<div class="container mx-auto flex justify-center">
  <ul class="flex gap-6 items-end">
    @if (pageIndex() !== 1) {
    <li
      class="font-light px-4 py-2 bg-[#F9F1E7] hover:bg-primary hover:text-white rounded-md"
    >
      Prev
    </li>
    } @for (item of getPagination(); track $index) { @if (item === "...") {
    <li>...</li>
    } @else { @if (item !== pageIndex()) {
    <li
      class="font-light px-4 py-2 bg-[#F9F1E7] hover:bg-primary hover:text-white rounded-md"
    >
      {{ item }}
    </li>
    } @else {
    <li class="font-light px-4 py-2 bg-primary text-white rounded-md">
      {{ item }}
    </li>
    } } } @if (pageIndex()!== totalCount()/pageSize()) {
    <li
      class="font-light px-4 py-2 bg-[#F9F1E7] hover:bg-primary hover:text-white rounded-md"
    >
      Next
    </li>
    }
  </ul>
</div>
